name: Run Bulletin Scheduler

on:
  schedule:
    # 7:00, 11:00, 15:00, 19:00, 23:00 IST (UTC+5:30)
    # UTC times: 1:30, 5:30, 9:30, 13:30, 17:30
    - cron: '30 1,5,9,13,17 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-bulletin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libsm6 libxext6

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install psycopg2-binary  # Required for Postgres

    - name: Run Bulletin Pipeline
      env:
        # API Keys from GitHub Secrets
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        
        # YouTube Credentials
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        
        # Database (Required for persistence)
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

        # LLM Configuration (For Groq)
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
        
        # Configuration
        TIMEZONE: "Asia/Kolkata"
        LOG_LEVEL: "INFO"
        
      run: |
        python main_1.py
